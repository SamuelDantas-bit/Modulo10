<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Módulo 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>
<!--

    CONSULTEM O README PARA DICAS DE COMO SOLUCIONAR O EXERCÍCIO!

-->

<body>
    <header>
        <h1>Adquira seu veículo agora mesmo!</h1>
    </header>

    <div id="carousel-imagens">
        <div class="carousel-item">
          <img src="./assets/slide1.png" alt="Carro da Porsche">
        </div>
        <div class="carousel-item">
          <img src="./assets/slide2.png" alt="Carro da BMW">
        </div>
        <div class="carousel-item">
          <img src="./assets/slide3.png" alt="Carro da Ford">
        </div>
      
        <!-- Controles do carousel -->
        <button class="carousel-prev" onclick="prevSlide()">‹</button>
        <button class="carousel-next" onclick="nextSlide()">›</button>
      
        <!-- Indicadores do carousel -->
        <div class="carousel-indicators">
          <button class="carousel-indicator" onclick="goToSlide(0)"></button>
          <button class="carousel-indicator" onclick="goToSlide(1)"></button>
          <button class="carousel-indicator" onclick="goToSlide(2)"></button>
        </div>
      </div>

    <div class="container">
        <h2>Insira seus dados para finalização da compra</h2>
        <form id="form">
            <div class="form-campo">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="John Doe" required>
            </div>
            <div class="form-campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-campo">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço completo</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade, estado" required>
            </div>
            <div class="form-campo">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required> 
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
        $(document).ready(function () {
            $('#carousel').slick({
                autoplay: true,
                arrows: false
            })
        })
    </script>
    <script>
        let slideIndex = 0;
        let slides = document.querySelectorAll('.carousel-item');
        let indicators = document.querySelectorAll('.carousel-indicator');
      
        function nextSlide() {
          slideIndex = (slideIndex + 1) % slides.length;
          updateCarousel();
        }
      
        function prevSlide() {
          slideIndex = (slideIndex - 1 + slides.length) % slides.length;
          updateCarousel();
        }
      
        function goToSlide(index) {
          slideIndex = index;
          updateCarousel();
        }
      
        function updateCarousel() {
          for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = 'none';
          }
          slides[slideIndex].style.display = 'block';
      
          for (let i = 0; i < indicators.length; i++) {
            indicators[i].classList.remove('active');
          }
          indicators[slideIndex].classList.add('active');
        }
      
        updateCarousel();
      </script>
       <script>
        $(document).ready(function () {
            $('#telefone').mask('(00) 00000-0000');
        });
    </script>
     <script>
        $(document).ready(function () {
            $('#cpf').mask('000.000.000-00');
        });
    </script>
      <script>
        $(document).ready(function () {
            $('#cep').mask('00000-000');
        });
    </script>
</body>

</html>
